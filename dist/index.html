<!DOCTYPE html>
<html>
<head>
  <title>Conrad's Game</title>
  <link type="text/css" rel="stylesheet" href="/main.css">
</head>
<body>
  <script async src="/game.bundle.js" type="module"></script>
  <div id="play-menu" class="hidden">
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <img src = "multipl.png" id = "logo">
    </img>
  <div id="players-playing">
  </div>
  <div id="full-container">
    <div id="renderedGame"></div>
    <section id ="game-container">
      <button id="join-button" class="buttonType"> Join!</button>
      <button id="create-button" class="buttonType">Create Game</button>
      <button id="back-button" class="buttonType"> Back</button>
      <button id="refresh-button" class="buttonType"> Refresh</button>
      <div id="game-menu" class = "games-menu">
        <!-- <ins class= "game-list"> Conrad's Game </ins>
        <ins class= "game-list"> </ins> -->
      </div>


    </section>

    <section id = "player-contaier">
      <button id="add-ai" class="buttonType"> Add AI</button>
      <button id="remove-ai" class="buttonType"> Remove AI</button>
      <button id="start-button" class="buttonType">Start Game</button>
      <button id="back-button-player" class="buttonType"> Back</button> 

      <div id="player-menu" class="games-menu">
      </div>
    <section>
    </div>

  </div>
  
</body>
</html>
